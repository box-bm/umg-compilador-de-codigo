<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/web/styles.css" />

             <!-- Phone -->
     <link rel="stylesheet" href="./src/web/styles.css" />

         <!-- Desktop -->
     <link rel="stylesheet" href="./src/web/desktop.css" media="screen and (min-width: 750px)" />
    <title>Compilador de codigo</title>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="header__text">
            <h1>OCTANE</h1>
            <p>Compilador</p>
        </div>
      

        <span class=" computer-icon icon" ></span>

      </header>

      <section class="editor-container">
        <div class="editor-box">
          <div class="editor-box__text">
            <span class="icon code-icon"></span>
            <h2 class="editor-label">Editor</h2>
          </div>
          <textarea
            id="editor"
            class="editor"
            placeholder="Agrega tu codigo aqui o sube un archivo..."
          ></textarea>
        </div>
        <div class="controls">
          <button id="compile-btn" class="compile-btn">Compilar</button>
          <div class="file-upload">
            <div class="file-upload-label">Subir archivo:</div>
            <label for="file-upload">
              <span class="icon file-icon" ></span>
            </label>
            <input type="file" id="file-upload" accept="text/plain"  />
          </div>
        </div>
      </section>

      <section class="output-section">
        <h1 class="output-label">Resultados de la compilación</h1>
        <div class="error-container" id="error-container">
          <div class="error-label">Errores</div>
          <div id="error-box" class="error-box"></div>
        </div>
        <div>
          <h2>Tokens</h2>
          <div id="output-lexico"></div>
        </div>
        <div>
          <h2>Árbol Sintáctico</h2>
          <div id="output-sintactico"></div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/web/main.ts"></script>
  </body>
</html>
